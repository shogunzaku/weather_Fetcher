<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fetcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">

<body>
    <!-- created search bar and search icon -->
    <header>
        <h1>Weather Fetcher</h1>
    </header>
    <section>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar">
                <!-- <button id="searchbutton"></button> -->
                <button id="searchbutton"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 20 20" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd">
                        </path>
                    </svg></button>
            </div>
            <!-- div element for weather -->
            <div>
                <h2 class="city">Choose a City</h2>
                <h1 class="temp"></h1>
                <img src="" alt="" class="icon" />
                <div class="humidity"></div>
                <div class="wind"></div>

            </div>
        </div>
    </section>

        </div>

            <div class="wind"></div>

        </div>
        <div class="card">

            <div class="wind"></div>

        </div>
        <div class="card">

            <h1 class="temp"></h1>
            <img src="" alt="" class="icon" />
            <div class="humidity"></div>
            <div class="wind"></div>

        </div>
        <div class="card">
            <h2 class="city">Friday</h2>
            <h1 class="temp"></h1>
            <img src="" alt="" class="icon" />
